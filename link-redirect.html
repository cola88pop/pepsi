<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-size: 28px;
            margin: 20px 0 10px 0;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>üîÑ LOADING...</h2>
        <p>You are almost there!!</p>
    </div>

    <script>
        // ‚ö†Ô∏è WEB APP URL BARU LU!  ‚ö†Ô∏è
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzW2HuRtXPLbZ7t9Bw0knx6_YQVhKDcg4PzdXDRFjWcorgylPwSaQ8trKIVCtro-yj/exec';
        
        // Abstract API Key
        const ABSTRACT_API_KEY = '187c0af0cbe74e74945024c1ed1587b8';

        // Get URL parameters
        const params = new URLSearchParams(window. location.search);
        const url = params.get('url');
        const trackingId = params.get('track');

        // Detect device, browser, OS
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Desktop';
            let browser = 'Unknown';
            let os = 'Unknown';

            // Detect device
            if (/Mobile|Android|iPhone|iPad|iPod/. test(ua)) {
                device = 'Mobile';
                if (/iPad/. test(ua)) device = 'Tablet';
            } else if (/Tablet/. test(ua)) {
                device = 'Tablet';
            }

            // Detect browser
            if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Chrome') && ! ua.includes('Edg')) browser = 'Chrome';
            else if (ua. includes('Safari') && !ua. includes('Chrome')) browser = 'Safari';
            else if (ua.includes('Edg')) browser = 'Edge';
            else if (ua. includes('Opera') || ua.includes('OPR')) browser = 'Opera';

            // Detect OS
            if (ua.includes('Windows')) os = 'Windows';
            else if (ua.includes('Mac')) os = 'macOS';
            else if (ua.includes('Linux')) os = 'Linux';
            else if (ua.includes('Android')) os = 'Android';
            else if (ua.includes('iPhone') || ua.includes('iPad')) os = 'iOS';

            return { device, browser, os };
        }

        // Get IP and location using Abstract API (SUPER AKURAT!)
        async function getLocationData() {
            try {
                // Call Abstract API
                const response = await fetch(`https://ipgeolocation.abstractapi.com/v1/? api_key=${ABSTRACT_API_KEY}`);
                const data = await response.json();
                
                if (data.ip_address) {
                    return {
                        ip: data. ip_address,
                        city: data.city || 'Unknown',
                        region: data.region || 'Unknown',
                        country: data.country || 'Unknown',
                        countryCode: data.country_code || '',
                        latitude: data.latitude || '',
                        longitude: data.longitude || '',
                        timezone: data.timezone?. name || 'Unknown',
                        isp: data.connection?. isp_name || 'Unknown',
                        connectionType: data.connection?. connection_type || 'Unknown',
                        postalCode: data.postal_code || 'Unknown'
                    };
                }
            } catch (error) {
                console.error('Abstract API failed:', error);
            }

            // Fallback ke API gratis (kalau Abstract API gagal)
            try {
                const response2 = await fetch('https://ipapi.co/json/');
                const data2 = await response2.json();
                return {
                    ip: data2.ip || 'Unknown',
                    city: data2.city || 'Unknown',
                    region: data2.region || 'Unknown',
                    country: data2.country_name || 'Unknown',
                    countryCode: data2. country_code || '',
                    latitude: data2.latitude || '',
                    longitude: data2. longitude || '',
                    timezone: data2.timezone || 'Unknown',
                    isp: data2.org || 'Unknown',
                    connectionType: 'Unknown',
                    postalCode: data2.postal || 'Unknown'
                };
            } catch (err) {
                // Final fallback
                try {
                    const response3 = await fetch('https://api.ipify.org?format=json');
                    const data3 = await response3.json();
                    return {
                        ip: data3.ip || 'Unknown',
                        city: 'Unknown',
                        region: 'Unknown',
                        country: 'Unknown',
                        countryCode: '',
                        latitude: '',
                        longitude: '',
                        timezone: 'Unknown',
                        isp: 'Unknown',
                        connectionType: 'Unknown',
                        postalCode: 'Unknown'
                    };
                } catch (finalErr) {
                    return {
                        ip: 'Unknown',
                        city: 'Unknown',
                        region: 'Unknown',
                        country: 'Unknown',
                        countryCode: '',
                        latitude: '',
                        longitude: '',
                        timezone: 'Unknown',
                        isp: 'Unknown',
                        connectionType: 'Unknown',
                        postalCode: 'Unknown'
                    };
                }
            }
        }

        // Track the click
        async function trackClick() {
            if (!trackingId) {
                redirectNow();
                return;
            }

            const deviceInfo = getDeviceInfo();
            const locationData = await getLocationData();

            // Prepare data untuk Google Sheets
            const trackData = {
                trackingId: trackingId,
                ip: locationData.ip,
                city: locationData.city,
                region: locationData.region,
                country: locationData.country,
                countryCode: locationData.countryCode,
                latitude: locationData.latitude,
                longitude: locationData.longitude,
                timezone: locationData.timezone,
                isp: locationData.isp,
                connectionType: locationData.connectionType,
                postalCode: locationData. postalCode,
                device: deviceInfo.device,
                browser: deviceInfo.browser,
                os: deviceInfo.os,
                screen: `${window.screen.width}x${window.screen.height}`,
                referrer: document.referrer || 'Direct'
            };

            // Save to localStorage (backup lokal)
            let clickData = JSON.parse(localStorage. getItem('clickData')) || {};
            if (!clickData[trackingId]) {
                clickData[trackingId] = { count: 0, clicks: [] };
            }
            clickData[trackingId].count++;
            clickData[trackingId].lastClick = new Date().toISOString();
            clickData[trackingId].clicks. push({
                timestamp: new Date().toISOString(),
                ... trackData
            });
            localStorage.setItem('clickData', JSON.stringify(clickData));

            // Send to Google Sheets
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON. stringify(trackData)
                });
                console.log('‚úÖ Data sent to Google Sheets! ');
            } catch (error) {
                console.error('‚ùå Failed to send to Google Sheets:', error);
            }

            // Redirect
            redirectNow();
        }

        function redirectNow() {
            if (url) {
                setTimeout(() => {
                    window. location.href = url;
                }, 1500);
            } else {
                document.body.innerHTML = '<div style="text-align:center; padding:50px;"><h2>‚ùå Error</h2><p>No URL provided</p></div>';
            }
        }

        // Start tracking
        trackClick();
    </script>
</body>
</html>
