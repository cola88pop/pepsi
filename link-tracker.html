<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Link Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #e7f3ff;
            border-radius: 8px;
            border-left: 5px solid #667eea;
        }
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .generated-link {
            background: white;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            margin: 10px 0;
            font-family: monospace;
            border: 2px dashed #667eea;
        }
        .stats-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        . stats-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .click-detail {
            background: #fff3cd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
        }
        . click-detail strong {
            color: #856404;
        }
        . btn-copy {
            background: #28a745;
            margin-top: 10px;
        }
        .btn-copy:hover {
            background: #218838;
        }
        . btn-details {
            background: #17a2b8;
            padding: 5px 15px;
            font-size: 14px;
            width: auto;
            display: inline-block;
            margin-top: 5px;
        }
        . details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .close-modal:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Advanced Link Tracker</h1>
        
        <div class="form-group">
            <label>üåê Target URL (Link yang mau di-track):</label>
            <input type="url" id="originalUrl" placeholder="https://example.com" required>
        </div>

        <div class="form-group">
            <label>üè∑Ô∏è Tracking ID (Nama campaign/identifier):</label>
            <input type="text" id="trackingId" placeholder="instagram-promo-2025" required>
        </div>

        <div class="form-group">
            <label>üìù Description (Optional):</label>
            <textarea id="description" rows="2" placeholder="Campaign untuk promosi Instagram bulan Desember"></textarea>
        </div>

        <button onclick="generateLink()">üöÄ Generate Tracking Link</button>

        <div id="result" class="result" style="display:none;">
            <h3>‚úÖ Tracking Link Generated!</h3>
            <div class="generated-link" id="generatedLink"></div>
            <button class="btn-copy" onclick="copyLink()">üìã Copy Link</button>
        </div>

        <div class="stats-section">
            <h2>üìä Click Statistics & Analytics</h2>
            <div id="clickStats"></div>
        </div>
    </div>

    <div id="detailsModal" class="details-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>üîç Detailed Click Information</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        function generateLink() {
            const url = document.getElementById('originalUrl'). value;
            const trackingId = document.getElementById('trackingId').value;
            const description = document.getElementById('description').value;
            
            if (!url || !trackingId) {
                alert('‚ö†Ô∏è Please fill in URL and Tracking ID! ');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                alert('‚ö†Ô∏è Please enter a valid URL (must start with http:// or https://)');
                return;
            }

            // Save campaign info
            let campaigns = JSON.parse(localStorage.getItem('campaigns')) || {};
            campaigns[trackingId] = {
                url: url,
                description: description,
                created: new Date().toISOString()
            };
            localStorage. setItem('campaigns', JSON.stringify(campaigns));

            const trackingLink = `${window.location.origin}${window.location.pathname. replace('link-tracker.html', '')}link-redirect.html?url=${encodeURIComponent(url)}&track=${encodeURIComponent(trackingId)}`;
            
            document.getElementById('generatedLink').textContent = trackingLink;
            document.getElementById('result').style. display = 'block';
            
            // Scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function copyLink() {
            const link = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(link). then(() => {
                alert('‚úÖ Link copied to clipboard! ');
            });
        }

        function updateStats() {
            const statsDiv = document.getElementById('clickStats');
            const clickData = JSON.parse(localStorage.getItem('clickData')) || {};
            const campaigns = JSON.parse(localStorage.getItem('campaigns')) || {};
            
            if (Object.keys(clickData).length === 0) {
                statsDiv.innerHTML = '<p style="text-align:center; color:#999;">üì≠ No clicks tracked yet.  Generate a link and share it!</p>';
                return;
            }

            let html = '<table>';
            html += '<tr><th>Tracking ID</th><th>Total Clicks</th><th>Last Click</th><th>Actions</th></tr>';
            
            for (let id in clickData) {
                const data = clickData[id];
                html += `<tr>
                    <td><strong>${id}</strong><br><small>${campaigns[id]?.description || 'No description'}</small></td>
                    <td style="text-align:center; font-size:24px; color:#667eea;"><strong>${data.count}</strong></td>
                    <td>${new Date(data.lastClick). toLocaleString('id-ID')}</td>
                    <td><button class="btn-details" onclick="showDetails('${id}')">View Details</button></td>
                </tr>`;
            }
            html += '</table>';
            statsDiv.innerHTML = html;
        }

        function showDetails(trackingId) {
            const clickData = JSON.parse(localStorage. getItem('clickData')) || {};
            const data = clickData[trackingId];
            const campaigns = JSON.parse(localStorage.getItem('campaigns')) || {};
            
            if (!data) return;

            let html = `<h3>Campaign: ${trackingId}</h3>`;
            html += `<p><strong>Target URL:</strong> ${campaigns[trackingId]?.url || 'N/A'}</p>`;
            html += `<p><strong>Total Clicks:</strong> ${data. count}</p>`;
            html += `<hr><h3>Click Details:</h3>`;
            
            data.clicks.reverse().forEach((click, index) => {
                html += `<div class="click-detail">`;
                html += `<strong>Click #${data.clicks.length - index}</strong><br>`;
                html += `‚è∞ <strong>Time:</strong> ${new Date(click.timestamp).toLocaleString('id-ID')}<br>`;
                html += `üåç <strong>Location:</strong> ${click.location?. city || 'Unknown'}, ${click.location?.country || 'Unknown'}<br>`;
                html += `üåê <strong>IP Address:</strong> ${click.ip || 'Unknown'}<br>`;
                html += `üì± <strong>Device:</strong> ${click.device}<br>`;
                html += `üîß <strong>Browser:</strong> ${click.browser}<br>`;
                html += `üíª <strong>OS:</strong> ${click.os}<br>`;
                html += `üìê <strong>Screen:</strong> ${click.screen}<br>`;
                html += `üîó <strong>Referrer:</strong> ${click.referrer || 'Direct'}<br>`;
                html += `</div>`;
            });
            
            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('detailsModal'). style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        // Update stats on page load and every 3 seconds
        updateStats();
        setInterval(updateStats, 3000);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
